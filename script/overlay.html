<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Epic Store Affiliate</title>
	<link rel="stylesheet" type="text/css" href="overlay.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>
	<div id="config-messages" class="hidden">
		<header class="group">Epic Store Affiliate</header>
		<div class="settings group hidden">
			<div>Settings Not Saved</div>
			<div>Open the settings for Trivia Overlay, Configure, and Save the settings.</div>
		</div>

		<div class="api-key group hidden">
			<div>No API Key found or load!</div>
			<div>Right click on the script in ChatBot and select <code>Insert API Key</code></div>
		</div>
	</div>

	<div id="ad-host" class="hidden">
		<span class="ad-item">
			<span class="icon"><img src="" /></span>
			<span class="label">
				<span class="title"></span>
				<span class="sub-title"><span class="message"></span><code class="command"></code></span>
			</span>
		</span>
		<video id="ad-bg" class="hidden" autoplay loop muted src=""></video>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" script-name="edgefonts"
		src="http://use.edgefonts.net/bangers;amaranth;allan;bowlby-one;changa-one;days-one;droid-sans;fugaz-one.js"></script>
	<script src="API_Key.js"></script>
	<script src="settings.js"></script>
	<script src="defaults.js"></script>
	<script src="overlay.js"></script>
</body>

</html>
